# Configures i3 workspaces


#######
# Workspace names
set $ws1 1:
set $ws2 2:
set $ws3 3:
set $ws4 4:
set $ws5 5:
set $ws6 6:
set $ws7 7:
set $ws8 8:
set $ws9 9:
set $ws10 10:


########
# Lock applications to workspaces, start automatically
exec i3-msg "workspace $ws1; exec $term"
